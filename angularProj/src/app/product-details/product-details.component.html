<h2 class="text-center text-info m-5 p-2">
    Product detail</h2>

<div *ngIf="product">
	<div class="jumbotron">
  <h1 class="display-4">{{ product.name }}</h1>
  <p class="lead">{{ product.price | currency }}</p>
  <hr class="my-4">
  <p>{{ product.description }}</p>
  <a class="btn btn-primary btn-lg" role="button" (click)="addToCart(product)">Buy</a>
</div>
